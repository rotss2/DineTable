<header class="sticky top-0 z-40 border-b border-slate-200/70 bg-white/80 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex h-16 items-center justify-between">
      <a href="{{ url_for('public.home') }}" class="flex items-center gap-2 font-semibold tracking-tight">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-slate-900 text-white">
          <i class="bi bi-cup-hot"></i>
        </span>
        <div class="leading-tight">
          <div class="text-sm text-slate-500">Restaurant</div>
          <div class="-mt-1 text-base">TableQueue</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.reserve_form') }}">
          <i class="bi bi-journal-check me-1"></i> Book
        </a>
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.status_form') }}">
          <i class="bi bi-ticket-perforated me-1"></i> Status
        </a>
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.live_board') }}">
          <i class="bi bi-broadcast me-1"></i> Live Board
        </a>

        {% if current_user.is_authenticated %}
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('admin.dashboard') }}">
            <i class="bi bi-speedometer2 me-1"></i> Admin
          </a>
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('auth.logout') }}">
            Logout
          </a>
        {% else %}
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('auth.login') }}">
            <i class="bi bi-person-circle me-1"></i> Staff Login
          </a>
        {% endif %}
      </nav>

      <button id="mobileBtn"
              class="md:hidden inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2 hover:bg-slate-50">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <div id="mobileMenu" class="hidden pb-3 md:hidden">
      <div class="grid gap-2">
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.reserve_form') }}">Book</a>
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.status_form') }}">Status</a>
        <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('public.live_board') }}">Live Board</a>
        {% if current_user.is_authenticated %}
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('admin.dashboard') }}">Admin</a>
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a class="rounded-xl px-3 py-2 text-sm font-medium hover:bg-slate-100" href="{{ url_for('auth.login') }}">Staff Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
