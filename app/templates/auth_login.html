{% extends "base.html" %}
{% block title %}Staff Login â€¢ TableQueue{% endblock %}
{% block content %}
<div class="mx-auto max-w-md">
  <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
    <h2 class="text-xl font-semibold tracking-tight"><i class="bi bi-person-circle me-2 text-slate-500"></i>Staff Login</h2>
    <p class="mt-1 text-sm text-slate-600">Use your staff account. Admin is bootstrapped from env.</p>

    <form class="mt-5 grid gap-4" method="POST" action="{{ url_for('auth.login_post') }}">
      <div class="grid gap-2">
        <label class="text-sm font-semibold text-slate-700">Username</label>
        <input name="username" required class="rounded-2xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400">
      </div>
      <div class="grid gap-2">
        <label class="text-sm font-semibold text-slate-700">Password</label>
        <input type="password" name="password" required class="rounded-2xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400">
      </div>
      <button class="mt-2 inline-flex items-center justify-center gap-2 rounded-2xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white shadow hover:bg-slate-800">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <div class="mt-5 text-sm text-slate-600">
      Need an account? <a class="underline" href="{{ url_for('auth.signup') }}">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
